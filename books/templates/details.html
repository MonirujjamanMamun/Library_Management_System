{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    {% comment %} <div class="m-2 d-flex"> {% endcomment %}
        <div class='col-6'>
            <img src="{{object.books_img.url}}" class="w-full" alt="">
        </div>
        <div class="col-6">
            <h1 class="fs-5 my-4 fw-bold">{{object.title}}</h1>
            <p class="card-text">{{object.description}}</p>
            <p>
                Category : {% for cat in object.category_name.name.all %}
                <button class="btn btn-warning btn-sm m-2" disabled>
                    {{cat.name}}
                </button>
                {% endfor %}
            </p>
            {% if request.user.is_authenticated %}
            <a href='{% url "borrow" object.id %}' class='btn btn-primary' type='submit'>Borrow</a>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
